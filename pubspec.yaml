name: medsur_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+6

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: 4.5.1
  connectivity: ^3.0.6
  flutter_spinkit: any
  permission_handler: any
  sqflite: ^2.0.0+3
  loading_indicator: ^3.0.2
  cupertino_icons: ^1.0.2
  intl:
  pinput: any
  # agora_rtc_engine: ^6.1.0
  carousel_slider: ^4.0.0
  custom_navigation_bar: ^0.8.2
  flutter_svg: ^2.0.5
  geolocator: ^8.0.1
  date_input_field: ^0.0.3
  flutter_sound:
  # datetime_picker_formfield_new: ^2.1.0
  # custom_date_range_picker: ^1.0.10
  speech_to_text: ^6.1.1
  # intl_phone_field: ^3.1.0
  google_maps_flutter: ^2.2.8
  location: ^4.4.0
  url_launcher: ^6.0.6
  jwt_decoder: ^2.0.1
  time_picker_sheet: ^0.0.2+1
  time_picker_widget: ^1.0.0+10
  google_maps_webservice_ex: ^0.0.1+2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
flutter:
  uses-material-design: true

