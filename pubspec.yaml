    - assets/fonts/
    - assets/images/logos/logo.png
    - assets/images/
    - assets/images/home/
    - assets/images/logos/
    - assets/images/background/
    - assets/svg/
    - assets/loader/
    - assets/svg/disconnexion_active.svg
    - assets/svg/user.svg
    - assets/svg/home.svg
    - assets/svg/activity.svg
    - assets/svg/listblanck.svg
    - assets/svg/globe.svg
    - assets/svg/squared-plus.svg
    - assets/svg/squared-minus.svg
    - assets/svg/category.svg
    - assets/svg/safe.svg
    - assets/svg/highquality.svg
    - assets/svg/high_quality.svg
    - assets/svg/w1.svg
    - assets/svg/w2.svg

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Black.ttf
        - asset: assets/fonts/Montserrat/Montserrat-BlackItalic.ttf
